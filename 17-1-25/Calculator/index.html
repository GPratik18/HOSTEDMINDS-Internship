<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="typescreen">
            <textarea type="number" name="ioscreen" id="ioscreen"></textarea>
        </div>
        <div class="operationscreen">
            <textarea name="op" id="op"  disabled></textarea>
        </div>
        <table id="keytable">
            <tr>
                <td><button id="7">7</button></td>
                <td><button id="8">8</button></td>
                <td><button id="9">9</button></td>
                <td><button id="sub">-</button></td>
            </tr>
            <tr>
                <td><button id="4">4</button></td>
                <td><button id="5">5</button></td>
                <td><button id="6">6</button></td>
                <td><button id="add">+</button></td>
            </tr>
            <tr>
                <td><button id="1">1</button></td>
                <td><button id="2">2</button></td>
                <td><button id="3">3</button></td>
                <td><button id="divide">/</button></td>
            </tr>
            <tr>
                <td><button id="0">0</button></td>
                <td><button id="dpoint">.</button></td>
                <td><button id="mul">*</button></td>
                <td><button id="equal">=</button></td>
            </tr>
        </table>
    </div>
    <button id = "reset">Clear</button>
</body>
</html>
